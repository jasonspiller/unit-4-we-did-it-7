{% extends 'base.html' %}

{% block home %}class="home"{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Sign Out</a></p>
{% else %}
  <p>You are not signed in</p>
  <a href="{% url 'login' %}">Sign In</a>
{% endif %}
{% endblock %}
