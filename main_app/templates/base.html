{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title></> We Did It 7 // {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

	<header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand d-block" href="/"><h1><img src="{% static 'img/WDI7-logo-full.svg' %}" alt="We Did It 7" class="svg"></h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">New Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signin">Sign In</a>
          </li>
    			<li class="nav-item">
    				<a class="nav-link" href="/profile">Profile</a>
    			</li>
    			<li class="nav-item">
    				<a class="nav-link" href="/user/searches">Your Searches</a>
    			</li>
        </ul>
      </div>
    </nav>

	</header>

	<main>

		<div class="container">

        {% block content %}
        {% endblock %}

    </div>

  </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
