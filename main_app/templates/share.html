{% extends 'base.html' %}

{% block title %}Share a Story!{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <h2>Share a Story!</h2>
    <form action={% url "post_share" %} method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit" />
  </form>
{% endif %}
{% endblock %}
